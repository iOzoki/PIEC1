<!doctype html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodify</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script type="module" src="recorder.js"></script>
</head>
<body>
<canvas id="visualizer"></canvas>
<div class="grid">
    <label for="volume">Volume</label>
    <input type="range" min="0" max="1" value=".5" step=".01" id="volume">
    <label for="bass">Bass</label>
    <input type="range" min="-10" max="10" value="0" id="bass">
    <label for="mid">Mid</label>
    <input type="range" min="-10" max="10" value="0" id="mid">
    <label for="treble">Treble</label>
    <input type="range" min="-10" max="10" value="0" id="treble">
    <output id="frequency"></output>
    <h1></h1>
</div>
<div class="display">

</div>
<div class="controllers">
    <button id="startRecord">Gravar</button>
    <button id="stopRecord" disabled>‚èπParar</button>
    <a id="downloadLink" style="display: none;">Baixar</a>
</div>
</body>
</html>
